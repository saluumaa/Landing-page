<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1 id="title"> Survey Form </h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>
<section class="form-survey">
    <form class="survey">
    <div class="list">
      <label id="name-label">Name</label> 
      <input type="text" id="name" required placeholder="Enter Your Name"><br>
    </div>
    <div class="list">
      <label id="email-label">Email Address</label>
      <input type="email" id="email" required placeholder="Your Email Address"><br>
    </div> 
    <div class="list">
      <label id="number-label">Numbers</label>
      <input type="number" id="number" min="0" max="500" placeholder="put a number"><br>
    </div>
    <div class="list">
        <label> Which option best describes your current role</label>
        <select class="drop" title="selection">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
    </div>
      <textarea name="comments" class="comments" title="comments">Any additional comments?</textarea><br>
      <button type="submit" class="submit">Click to submit</button>
    </form>
</section>
</main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

</body>
</html>
